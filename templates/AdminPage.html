<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <h1>User List</h1>
    <br>
    <h6>Userid - Email - Username</h6>
    <ul>
        {% for user in userlist %}
            {% if not loop.first %}
                <li>{{ user.id }} - {{ user.email }} - {{ user.username }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
